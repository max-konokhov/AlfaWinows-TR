<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/MuseoCyrl-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MuseoCyrl-Black.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/ALSRubl.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main.min.css">
  <script defer src="js/main.js"></script>
  <title>Альфа Окна</title>
</head>

<body>
  <main class="main">
    <div class="balcony-box">
      <!-- Секция "Отделка балконов и лоджий" -->
      <section class="finishing section">
        <div class="finishing__container container">
          <h1 class="finishing__header section-header">Отделка балконов и лоджий</h1>
          <ul class="finishing__list">
            <li class="finishing__list-item">
              <img class="finishing__image" src="img/inner_finishing.jpg" alt="Пример работы">
              <h3 class="finishing__title card-title">Внутренняя отделка</h3>
              <a href="#" class="finishing__link">Заказать</a>
            </li>
            <li class="finishing__list-item">
              <img class="finishing__image" src="img/wrap_finishing.jpg" alt="Пример работы">
              <h3 class="finishing__title card-title">Внешняя отделка</h3>
              <a href="#" class="finishing__link">Заказать</a>
            </li>
            <li class="finishing__list-item">
              <img class="finishing__image" src="img/power_balcon.jpg" alt="Пример работы">
              <h3 class="finishing__title card-title">Утепление балкона</h3>
              <a href="#" class="finishing__link">Подробнее</a>
            </li>
          </ul>
        </div>

      </section>
    </div>


    <section class="section works" id="works">
      <div class="works__container container">
        <article class="works__event">
          <p class="works__hashtag hashtag">#мастеркласс</p>
          <div class="works__event-box">
            <p class="works__caption">Мастер-класс от Игоря Робова</p>
            <h2 class="works__header">Неоновый фотосет&nbsp;2.0 7&nbsp;июля&nbsp;20:00</h2>
            <a class="works__more-link" href="#">Узнать больше</a>
          </div>
        </article>

        <div class="works__examples">
          <h3 class="works__examples-header">Работы участников предыдущего мастер-класса</h3>
          <ul class="works__list">
            <li class="works__list-item works__list-item--long">
              <picture class="works__examples-picture">
                <source media="(max-width: 420px)" srcset="img/examples_1_320.jpg">
                <source media="(max-width: 768px)" srcset="img/examples_1_768.jpg">
                <source media="(max-width: 1024px)" srcset="img/examples_1_1024.jpg">
                <source media="(min-width: 1025px)" srcset="img/examples_1_1920.jpg">

                <!-- Здесь картинка от 1025 до 1920 и выше -->
                <img class="works__examples-image" src="img/examples_1_1920.jpg" alt="Пример работы">
              </picture>
            </li>
            <li class="works__list-item">
              <picture class="works__examples-picture">
                <source media="(max-width: 420px)" srcset="img/examples_2_320.jpg">
                <source media="(max-width: 768px)" srcset="img/examples_2_768.jpg">
                <source media="(max-width: 1024px)" srcset="img/examples_2_1024.jpg">
                <source media="(min-width: 1025px)" srcset="img/examples_2_1920.jpg">

                <!-- Здесь картинка от 1025 до 1920 и выше -->
                <img class="works__examples-image" src="img/examples_2_1920.jpg" alt="Пример работы">
              </picture>
            </li>
            <li class="works__list-item">
              <picture class="works__examples-picture">
                <source media="(max-width: 420px)" srcset="img/examples_3_320.jpg">
                <source media="(max-width: 768px)" srcset="img/examples_3_768.jpg">
                <source media="(max-width: 1024px)" srcset="img/examples_3_1024.jpg">
                <source media="(min-width: 1025px)" srcset="img/examples_3_1920.jpg">

                <!-- Здесь картинка от 1025 до 1920 и выше -->
                <img class="works__examples-image" src="img/examples_3_1920.jpg" alt="Пример работы">
              </picture>
            </li>
          </ul>
        </div>
      </div>
    </section>





  </main>

</body>
</html>
